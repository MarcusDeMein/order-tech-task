
<div class="main">
  <div class="order-table">
    <table mat-table [dataSource]="orders$">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Order Name </th>
        <td mat-cell *matCellDef="let order"> {{order.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let order"> {{order.quantity}} </td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price per Unit </th>
        <td mat-cell *matCellDef="let order"> ${{order.price}} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let order"> ${{order.quantity * order.price}} </td>
      </ng-container>
  
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let order; let i = index">
          <button mat-icon-button (click)="deleteOrder(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <button mat-raised-button (click)="openDialog()">Add Order</button>

</div>
