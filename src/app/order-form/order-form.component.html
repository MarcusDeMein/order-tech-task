<h2 mat-dialog-title>Add Order</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Order Name</mat-label>
    <input matInput [(ngModel)]="orderName" placeholder="Enter order name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Quantity</mat-label>
    <input matInput type="number" [(ngModel)]="orderQuantity" placeholder="Enter quantity">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Price per Unit</mat-label>
    <input matInput type="number" [(ngModel)]="orderPrice" placeholder="Enter price per unit">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="saveOrder()">Save</button>
</mat-dialog-actions>
